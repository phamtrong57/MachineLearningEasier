<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Plot</title>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.3.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bokeh/sampledata/data/countries.json" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bokeh/sampledata/gapminder/gapminder.js" type="text/javascript"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.3.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.3.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bokeh/sampledata/data/countries.json" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bokeh/sampledata/gapminder/gapminder.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h1>Real-time Plot</h1>
        <div id="plot"></div>
    </div>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update_plot', function(data) {
            var plot_data = {
                x: data.x,
                y: data.y
            };
            Bokeh.documents[0].get_model_by_name('source').data = plot_data;
        });

        Bokeh.embed.embed_items(Bokeh.documents[0]);
    </script>
</body>
</html>
